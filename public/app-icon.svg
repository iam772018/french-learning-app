<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#bg-gradient)" />

  <!-- French Flag Colors (subtle) -->
  <circle cx="128" cy="128" r="40" fill="#0055a4" opacity="0.3" />
  <circle cx="256" cy="100" r="50" fill="#ffffff" opacity="0.3" />
  <circle cx="384" cy="128" r="40" fill="#ef4135" opacity="0.3" />

  <!-- Book Icon -->
  <g transform="translate(180, 180)">
    <!-- Book -->
    <rect x="0" y="0" width="152" height="120" rx="8" fill="#ffffff" />
    <rect x="0" y="0" width="152" height="120" rx="8" fill="none" stroke="#5b21b6" stroke-width="4" />
    <line x1="76" y1="0" x2="76" y2="120" stroke="#5b21b6" stroke-width="3" />

    <!-- Letter "F" for French -->
    <text x="30" y="55" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#ec4899">F</text>
    <text x="95" y="55" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#a855f7">r</text>

    <!-- Small stars for learning -->
    <circle cx="20" cy="85" r="6" fill="#fbbf24" />
    <circle cx="132" cy="85" r="6" fill="#fbbf24" />
  </g>

  <!-- Decorative stars around -->
  <circle cx="100" cy="400" r="8" fill="#fbbf24" />
  <circle cx="412" cy="380" r="10" fill="#fbbf24" />
  <circle cx="440" cy="250" r="7" fill="#fbbf24" />
  <circle cx="70" cy="280" r="9" fill="#fbbf24" />
</svg>
